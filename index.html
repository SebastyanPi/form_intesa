  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const formSections = document.querySelectorAll(".form-section");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");

  let currentSection = 0;

  // Función para mostrar una sección específica
  function showSection(index) {
    formSections.forEach((section, i) => {
      section.classList.toggle("active", i === index); // Mostrar solo la sección activa
    });

    // Desplazar hacia arriba al cambiar de sección
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // Evento para botones "Siguiente"
  nextBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      if (currentSection < formSections.length - 1) {
        currentSection++;
        showSection(currentSection); // Mostrar la siguiente sección
      }
    });
  });

  // Evento para botones "Atrás"
  prevBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      if (currentSection > 0) {
        currentSection--;
        showSection(currentSection); // Mostrar la sección anterior
      }
    });
  });

  // Mostrar la primera sección al cargar la página
  showSection(currentSection);
});


// Obtener los elementos de radio y las secciones
const tecnicoRadio = document.getElementById('destudiar');
const cursosRadio = document.getElementById('destudiar1');
const diplomadosRadio = document.getElementById('destudiar2');
const seminariosRadio = document.getElementById('destudiar3');

const selectTecnico = document.getElementById('select-tecnico');
const inputText = document.getElementById('input-text');

// Función para ocultar ambas secciones
function hideSections1() {
  selectTecnico.style.display = 'none';
  inputText.style.display = 'none';
}

// Función para mostrar la sección correspondiente
function showSection1() {
  hideSections1(); // Ocultar todas las secciones

  if (tecnicoRadio.checked) {
    selectTecnico.style.display = 'block'; // Mostrar el select para Técnico Laboral
  } else {
    inputText.style.display = 'block'; // Mostrar el campo de texto para los demás
  }
}

// Escuchar cambios en los radios
tecnicoRadio.addEventListener('change', showSection1);
cursosRadio.addEventListener('change', showSection1);
diplomadosRadio.addEventListener('change', showSection1);
seminariosRadio.addEventListener('change', showSection1);



  </script>
